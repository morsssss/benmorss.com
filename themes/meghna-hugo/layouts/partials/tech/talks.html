{{ with .Site.Data.techdetails.talks.talks }}
<section class="section" id="talks">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<div class="title text-center wow fadeInDown" data-wow-duration="500ms">
					<h2>{{ with .title }} {{ index (split . " ") 0 }} {{ end }}<span class="color">
							{{ with .title }} {{ index (split . " ") 1 }} {{ end }}</span></h2>
					<div class="border-meghna"></div>
				</div>
			</div>
        </div>
    	<div class="row">
			<div class="col-xl-12 carousel">
				{{ range .item }}
				<iframe src="https://www.youtube.com/embed/{{ .vid }}"
						frameborder="0"
						allow="accelerometer; encrypted-media; gyroscope; picture-in-picture"
						allowfullscreen>
				</iframe>
				{{ end }}
			</div>
    	</div>
	</div>
</section>
{{ end }}
