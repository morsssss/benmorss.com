{{ with .Site.Data.techdetails.conferences.conferences }}
<section class="section" id="conferences">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<div class="title text-center wow fadeInDown" data-wow-duration="500ms">
					<h2>{{ with .title }} {{ index (split . " ") 0 }} {{ end }}<span class="color">
							{{ with .title }} {{ index (split . " ") 1 }} {{ end }}</span></h2>
					<div class="border-meghna"></div>
				</div>
			</div>
        </div>
		<div class="row conference-details justify-content-center">
			<div class="col-lg-9">
				<h4 class="text-center">{{ .description }}</h4>
				<div class="table-responsive">
					<table class="table table-striped table-hover">
						<thead class="thead-dark">
							<tr>
								<th scope="col" class="col-4">Conference</th>
								<th scope="col" class="col-3">Location</th>
								<th scope="col" class="col-2">Date</th>
							</tr>
						</thead>
						<tbody>
							{{ range .item }}
							<tr>
								<td>
									<a href="{{ .href }}" target="_blank" class="text-decoration-none">
										<strong>{{ .name }}</strong>
									</a>
								</td>
								<td>{{ .location }}</td>
								<td>{{ .date }}</td>
							</tr>
							{{ end }}
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
</section>
{{ end }}
