{{ with .Site.Data.techdetails.conferences.conferences }}
<section class="section" id="conferences">
	<div class="container">
		<div class="row">
			<div class="col-xl-12">
				<div class="title text-center wow fadeInDown" data-wow-duration="500ms">
					<h2>{{ with .title }} {{ index (split . " ") 0 }} {{ end }}<span class="color">
							{{ with .title }} {{ index (split . " ") 1 }} {{ end }}</span></h2>
					<div class="border-meghna"></div>
				</div>
			</div>
        </div>
		<div class="row conference-details">
			<h4 class="col-lg-12">{{ .description }}</h4>
			<ul class="col-lg-12">
				{{ range .item }}
				<li>
					<h5>
						<a href="{{ .href }}" target="_blank">{{ .name }}</a>, 
						{{ .location }}, 
						{{ .date }} 
					</h5>
				</li>
				{{ end }}
			</ul>
		</div>
	</div>
</section>
{{ end }}
